{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="mx-auto" style="width: 300px;">
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}">If you forgot password!</a>
        <div class="mt-3">
            <input class="btn btn-success" type="submit" value="Login">
            <a class="btn btn-success" href="{% url 'accounts:registration' %}">Registration</a>
        </div>
    </form>
{% endblock %}
