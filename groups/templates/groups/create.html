{% extends 'base.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create">
        <a href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
